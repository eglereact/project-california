<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="http://127.0.0.1:5500/style.css" />
    <link

  <body>

    <div class="first-bar">

        <ul>
          <li><a href="#">Shop +</a></li>

      </div>
      <!-- TODO: style select and add icons -->
      <div class="icons">

        alt="Banner One Product"
        class="banner-mobile"

      <div class="title-center">
        <h1>We make honest products, durable and timeless</h1>
        <h2>Sign Up for 10% off your first order</h2>
        <button class="shop-now">Shop now</button>
